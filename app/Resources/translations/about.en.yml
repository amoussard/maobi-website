      title: 'We are creative thinker'
      description: 'We love to try new ways to do things and push back the limits of what is possible to do.  We approach the problems facing us with originality and ingeniosity.'
    2:
      title: 'We are crafter'
      description: 'The web is our passion. Our projects are rigorously and minutely realised. We stack ideas and techniques for outstanding result'
