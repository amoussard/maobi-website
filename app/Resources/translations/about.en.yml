intro:
  title: 'About us'
  description: 'Technologies and applications thereof emerging from the web evolve at great speed. To this day, the web is a media enabling us to develop great and varied digital experiences that go well above and beyond a traditional website. With this in mind, we wish to explore every possibility offered by the web with our collaborators. Combining our expertise with your ideas and by engaging in rigorous follow-ups, we aspire to create impactful and original digital experiences.'
  part:
